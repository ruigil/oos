<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'over'">
    <mat-list>
    <mat-list-item *ngFor="let p of pages" routerLink="{{p.url}}">
        <mat-icon matListIcon>{{p.icon}}</mat-icon>
        <span> {{p.title}} </span>
    </mat-list-item>
    </mat-list>      
    <oos-tag-filter></oos-tag-filter>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
