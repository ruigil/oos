<mat-card class="analytics-card" *ngFor="let item of analytics | async">
  <mat-card-header>
    <mat-card-title>{{item.month | monthNames}}, {{item.year}}</mat-card-title>
    <mat-card-subtitle>Totals per type</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
        <mat-list>
        <mat-list-item>
            <mat-icon mat-list-icon>note</mat-icon>
            <h4 mat-line>Notes</h4> 
                <mat-chip-list>
                    <mat-chip>{{item.totals[0]}}</mat-chip>
                </mat-chip-list>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            <mat-icon mat-list-icon>monetization_on</mat-icon>
            <h4 mat-line>Transactions</h4>
                <mat-chip-list>
                    <mat-chip>{{item.totals[2]}}&nbsp;CHF</mat-chip>
                </mat-chip-list>
        </mat-list-item>
        <mat-list-item>
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line>Tasks</h4>
                <mat-chip-list>
                    <mat-chip>{{item.totals[1]}}</mat-chip>
                </mat-chip-list>
        </mat-list-item>
        </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="{{item.month}}/{{item.year}}">Details</button>
  </mat-card-actions>
</mat-card>
