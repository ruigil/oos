<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Labels
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
        <!--[(ngModel)]="labelName"-->
        <ion-input slot="start" placeholder="Enter label name..."></ion-input>
        <ion-select slot="end" value="primary">
            <ion-select-option value="primary"><ion-badge color="primary">Blue</ion-badge></ion-select-option>
            <ion-select-option value="dark">Grey</ion-select-option>
            <ion-select-option value="sucess">Green</ion-select-option>
            <ion-select-option value="danger">Red</ion-select-option>
        </ion-select>
        <ion-button slot="end" (click)="addLabel()" shape="round" fill="outline">
            <ion-icon name="add" slot="start"></ion-icon>Add
        </ion-button>    
    </ion-item>  
    <ion-item-divider color="light">
        <ion-label>Current Labels</ion-label>
    </ion-item-divider>
    <ion-list>
        <ion-item *ngFor="let label of labels; let i = index;" (click)="pushLabel(i)">
            <ion-button color="primary"><ion-icon name="pricetag" slot="start"></ion-icon>{{label}}</ion-button>
            <ion-button slot="end" (click)="addLabel()" color="danger" fill="clear">
                <ion-icon name="trash"></ion-icon>
            </ion-button>    
        </ion-item>
    </ion-list>
