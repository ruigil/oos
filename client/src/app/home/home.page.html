  
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items; let i = index;" [routerLink]="['/note',item.id]">
            <ion-item>
                <ion-icon [name]="item.icon" slot="start"></ion-icon>
                <ion-label>{{item.note}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
              <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="deleteDrop(item.id,$event)"><ion-icon name="trash"></ion-icon>Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
