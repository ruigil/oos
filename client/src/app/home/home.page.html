  
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item *ngFor="let drop of dropsObs | async;" [routerLink]="['/note',drop.id]">
            <ion-icon *ngIf="drop.tags.includes('Note')" slot="start" color="warning" name="document" ></ion-icon>
            <ion-icon *ngIf="drop.tags.includes('Transaction')" slot="start" color="secondary" name="cash" ></ion-icon>
            <ion-label *ngIf="drop.tags.includes('Note')">{{drop.text}}</ion-label>
            <ion-label *ngIf="drop.tags.includes('Transaction')" color="{{drop.transaction.expense ? 'danger' : 'success' }}">{{drop.transaction.value}}</ion-label>
            <ion-chip slot="end" color="light">
                <ion-icon name="time"></ion-icon>                    
                <ion-label>{{ (drop.updatedAt ? drop.updatedAt.toDate() : "NO") | formatDate }}</ion-label>
                <ion-icon name="sync"></ion-icon>
            </ion-chip>
        </ion-item>
    </ion-list>

  <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
        <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
        <ion-fab-button color="warning" routerLink="/note/edit/new"><ion-icon name="document"></ion-icon></ion-fab-button>
        <ion-fab-button color="secondary" routerLink="/transaction/edit/new"><ion-icon name="cash"></ion-icon></ion-fab-button> 
        <ion-fab-button color="tertiary" routerLink="/note"><ion-icon name="filing"></ion-icon></ion-fab-button> 
        </ion-fab-list>
    </ion-fab>    
  </ion-content>
