  
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        List
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items; let i = index;" [routerLink]="['/note',item.id]">
            <ion-item>
                <ion-chip slot="start" color="warning">
                    <ion-icon name="time"></ion-icon>                    
                    <ion-label>{{item.date}}</ion-label>
                    <ion-icon [name]="item.icon" ></ion-icon>
                  </ion-chip>
                <ion-label>{{item.note}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="medium" (click)="play(item)"><ion-icon name="play"></ion-icon></ion-item-option>
              <ion-item-option color="medium" (click)="share(item)"><ion-icon name="star"></ion-icon></ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="medium" (click)="deleteDrop(item.id,$event)"><ion-icon name="trash"></ion-icon></ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
        <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
        <ion-fab-button color="warning" routerLink="/note"><ion-icon name="document"></ion-icon></ion-fab-button>
        <ion-fab-button color="secondary" routerLink="/note"><ion-icon name="cash"></ion-icon></ion-fab-button> 
        <ion-fab-button color="tertiary" routerLink="/note"><ion-icon name="filing"></ion-icon></ion-fab-button> 
        </ion-fab-list>
    </ion-fab>    
  </ion-content>
