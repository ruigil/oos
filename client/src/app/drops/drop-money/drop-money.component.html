<mat-expansion-panel class="{{drop.color}}">

    <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon class="money-icon">money</mat-icon>
            <mat-icon *ngIf="drop.recurrence !== 'none'">loop</mat-icon>
            <mat-chip-list>
                <mat-chip class="{{drop.content.type}}" >
                    <span *ngIf="drop.content.type === 'expense'">-</span>{{drop.content.value}} {{drop.content.currency}}
                </mat-chip> 
                <span>{{drop.name}}</span>
            </mat-chip-list>
        </mat-panel-title>
        <mat-panel-description class="description">
            {{drop.date | formatDate}}
        </mat-panel-description>
    </mat-expansion-panel-header>

    <p [innerHtml]="drop.content.description | markdown"></p>

    <mat-action-row>
        <button mat-icon-button aria-label="Edit" (click)="edit()">
            <mat-icon>edit</mat-icon>
        </button>
        <div class="spacer"></div>
        <mat-chip-list>
            <mat-chip *ngFor="let t of drop.streams"><mat-icon class="{{t.color}}">{{t.icon}}</mat-icon> {{t.name}}</mat-chip> 
        </mat-chip-list>
        <button mat-icon-button aria-label="Delete" (click)="delete()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel >
