<mat-expansion-panel class="{{drop.color}}">

    <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon class="money-icon">monetization_on</mat-icon>
            <mat-icon *ngIf="drop.recurrence !== 'none'">loop</mat-icon>
            <mat-chip-list>
                <mat-chip class="{{drop.money?.type}}" >
                    <span *ngIf="drop.money!.type === 'expense'">-</span>{{drop.money?.value}} {{drop.money?.currency}}
                </mat-chip> 
                <span>{{drop.money!.content}}</span>
            </mat-chip-list>
        </mat-panel-title>
        <mat-panel-description class="description">
            {{drop.date | formatDate}}
        </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{drop.money!.content | markdown}}</p>

    <mat-divider></mat-divider>

    <div class="drop-footer">
        <button mat-icon-button (click)="edit()">
            <mat-icon aria-label="Menu">edit</mat-icon>
        </button>
        <div class="spacer"></div>
        <mat-chip-list>
            <mat-chip *ngFor="let t of drop.tags"><mat-icon class="{{t.color}}">{{t.icon}}</mat-icon> {{t.name}}</mat-chip> 
        </mat-chip-list>
        <button mat-icon-button (click)="delete()">
            <mat-icon aria-label="Menu">delete</mat-icon>
        </button>
    </div>
</mat-expansion-panel >
