<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      Edit Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-textarea placeHolder="Enter you text here..." rows="10" [(ngModel)]="drop.text"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime display-format="DD MMM YYYY, HH:mm" [(ngModel)]="dropDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Recurrent</ion-label>
        <ion-select [(ngModel)]="drop.recurrence" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="none">No</ion-select-option>
        <ion-select-option value="month">Montly</ion-select-option>
        <ion-select-option value="week">Weekly</ion-select-option>
        <ion-select-option value="day">Daily</ion-select-option>
        </ion-select>
    </ion-item>
    
    <ion-button (click)="addNote()" shape="round" fill="outline" *ngIf="!drop.id">
        <ion-icon name="document" slot="start"></ion-icon>Add Note
    </ion-button>
    <ion-button (click)="updateNote()" shape="round" fill="outline" *ngIf="drop.id">
        <ion-icon name="document" slot="start"></ion-icon>Update Note
    </ion-button>
    <oos-tags [mode]="false" [selected]="drop.tags" (onSelectTag)="selectedTags($event)"></oos-tags>
</ion-content>
