<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      Edit Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-item>
        <ion-label position="floating">Text</ion-label>
        <ion-input slot="start" [(ngModel)]="drop.text"></ion-input>
        <ion-button slot="end" (click)="updateNote()" shape="round" fill="outline">
            <ion-icon name="add" slot="start"></ion-icon>Update Note
        </ion-button>    
      </ion-item>  
</ion-content>
