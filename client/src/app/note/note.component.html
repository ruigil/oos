<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-icon slot="start" name="document" color="warning"></ion-icon>
            <ion-label>Note</ion-label>
            <ion-chip color="medium">
                <ion-icon name="time"></ion-icon>
                <ion-label>{{drop.date?.toDate() | formatDate }}</ion-label>
            </ion-chip>
        </ion-item>

        <ion-card-content>
            <ion-text color="dark" [innerHTML]="drop.text | showdown "></ion-text>
            <ion-item-divider>
            </ion-item-divider>
            <ion-chip *ngFor="let tag of drop.tags">
                <ion-icon name="pricetags"></ion-icon>
                <ion-label>{{tag}}</ion-label>
            </ion-chip>                
        </ion-card-content>
    </ion-card>
</ion-content>
