<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Transactions</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Currency</ion-label>
            <ion-select [(ngModel)]="settings.transaction.currency" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="CHF">Swiss Franc</ion-select-option>
                <ion-select-option value="EUR">Euro</ion-select-option>
                <ion-select-option value="USD">Dollar</ion-select-option>
                <ion-select-option value="GPB">Pound</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-list-header>
            <ion-label>Home</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Default Preview</ion-label>
            <ion-select [(ngModel)]="settings.home.preview" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="day">Day</ion-select-option>
                <ion-select-option value="week">Week</ion-select-option>
                <ion-select-option value="month">Month</ion-select-option>
                <ion-select-option value="year">Year</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Timezone</ion-label>
            <ion-input [(ngModel)]="settings.home.timezone"></ion-input>
        </ion-item>
    </ion-list>    
    
    <ion-button (click)="saveSettings()" shape="round" fill="outline">
        <ion-icon name="document" slot="start"></ion-icon>Save
    </ion-button>
</ion-content>
