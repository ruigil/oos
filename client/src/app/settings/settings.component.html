<mat-toolbar class="toolbar" color="primary">
    <button mat-icon-button routerLink="/home">
        <mat-icon aria-label="Back">arrow_back</mat-icon>
    </button>
  <span>Settings</span>
</mat-toolbar>
<div class="form-elements">
    <mat-label class="section-title"><b>Transaction</b></mat-label>
    <mat-divider class="section"></mat-divider>
    <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select [(ngModel)]="user.settings.transaction.currency">
            <mat-option *ngFor="let currency of currencies" [value]="currency.value">
            {{currency.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-label class="section-title"><b>Home</b></mat-label>
    <mat-divider class="section"></mat-divider>
    <mat-form-field>
        <mat-label>Default Preview</mat-label>
        <mat-select [(ngModel)]="user.settings.home.preview">
            <mat-option *ngFor="let preview of previews" [value]="preview.value">
            {{preview.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <mat-label class="section-title"><b>System</b></mat-label>
    
    <mat-divider class="section"></mat-divider>
    <mat-form-field>
        <mat-label>Timezone</mat-label>
        <mat-select [(ngModel)]="user.settings.system.timezone">
            <mat-option *ngFor="let tz of timezones" [value]="tz">
            {{tz}}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-slide-toggle class="slide" [(ngModel)]="user.settings.system.day">Current Day is {{ user.settings.system.day ? 'Active' : 'Inactive' }}</mat-slide-toggle>

    <button mat-flat-button color="accent" [disabled]="btnDisabled" (click)="saveSettings()">
        <mat-icon>save</mat-icon> Save Settings
    </button>
</div>
