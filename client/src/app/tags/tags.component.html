<div class="tagcomponent">

    <div>
        <div class="title">Current Drop Tags</div>
        <mat-divider class="divider"></mat-divider>
        <mat-chip-list class="divider">
            <mat-chip *ngFor="let tag of selectedTags | async" (click)="unselectTag(tag)"><mat-icon [ngClass]="tag.color" matPrefix>{{tag.icon}}</mat-icon>{{tag.name}}</mat-chip>
        </mat-chip-list>
    </div>
    <mat-divider class="divider"></mat-divider>

    <mat-form-field >
        <mat-label>New Tag</mat-label>
        <input matInput [(ngModel)]="currentTag.name" placeholder="Enter tag name and choose color below...">
    </mat-form-field>

    <mat-radio-group aria-labelledby="tag color" class="tag-color" [(ngModel)]="currentTag.color">
        <mat-radio-button *ngFor="let color of colors" [value]="color.value">
            <mat-icon [ngClass]="color.value">bookmark</mat-icon>
        </mat-radio-button>
    </mat-radio-group>
 
    <!--
    <mat-form-field >
        <mat-label>Color</mat-label>
        <input matInput type="color" [(ngModel)]="currentTag.color">
    </mat-form-field>
    -->

    <button mat-flat-button color="accent" (click)="newTag()" class="tag-button">
        <mat-icon>add</mat-icon>  New Tag
    </button>

    <div class="title">Available Tags</div>
    <mat-divider class="divider"></mat-divider>
    <mat-chip-list>
        <mat-chip *ngFor="let tag of unselectedTags | async" (click)="selectTag(tag)" [removable]="true" (removed)="deleteTag(tag)">
            <mat-icon [ngClass]="tag.color" matPrefix>{{tag.icon}}</mat-icon>{{tag.name}}<mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
    </mat-chip-list>

</div>
