<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-icon name="folder" slot="start" color="tertiary"></ion-icon>
            <ion-label>Task</ion-label>
            <ion-button fill="outline" slot="end" routerLink="/task/edit/{{drop.id}}"><ion-icon name="create"></ion-icon></ion-button>
            <ion-button fill="outline" slot="end" (click)="deleteTask()"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-item>

        <ion-card-content>
            <ion-chip slot="start" color="primary">
                <ion-label [innerHTML]="drop.text"></ion-label>
            </ion-chip>
            <ion-item-divider>
                <ion-chip slot="start" color="light">
                    <ion-icon name="time"></ion-icon>                    
                    <ion-label>{{ drop.date?.toDate() | formatDate }}</ion-label>
                </ion-chip>
            </ion-item-divider>
            <ion-chip *ngFor="let tag of drop.tags">
                <ion-icon name="pricetags"></ion-icon>
                <ion-label>{{tag}}</ion-label>
            </ion-chip>                
        </ion-card-content>
    </ion-card>
</ion-content>
