<div *ngIf="user$ | async as user; then userInfo; else login"></div>
<ng-template #login>
    <ngx-auth-firebaseui (success)="loggedIn($event)" (error)="authError()"> </ngx-auth-firebaseui>
</ng-template>
<ng-template #userInfo>
    <ngx-auth-firebaseui-user (printUser)="printUser()" (printError)="printError()"></ngx-auth-firebaseui-user>
</ng-template>
